# dotbot
# https://github.com/anishathalye/dotbot

- defaults:
    link:
      relink: true

- link:
    # crestic
    ~/.config/crestic/config.cfg: crestic/config.cfg
    ~/.config/crestic/excludes: crestic/excludes
    ~/.config/crestic/password: crestic/password
    ~/.config/crestic/conf.d/home.cfg: crestic/conf.d/home.cfg
    # kitty
    ~/.config/kitty/kitty.conf: kitty/kitty.conf
    ~/.config/kitty/themes/dracula.conf: kitty/dracula.conf
    ~/.config/kitty/themes/everforest.conf: kitty/everforest.conf
    ~/.config/kitty/themes/melange-light.conf: kitty/melange-light.conf
    ~/.config/kitty/themes/flexoki-light.conf: kitty/flexoki-light.conf
    ~/.config/kitty/themes/nord.conf: kitty/nord.conf
    ~/.config/kitty/themes/one-dark.conf: kitty/one-dark.conf
    ~/.config/kitty/themes/one-half-dark.conf: kitty/one-half-dark.conf
    ~/.config/kitty/themes/catppuccin-latte.conf: kitty/catppuccin-latte.conf
    ~/.config/kitty/themes/tango-light.conf: kitty/tango-light.conf
    ~/.config/kitty/themes/github-light.conf: kitty/github-light.conf
    ~/.config/kitty/themes/onehalf-light.conf: kitty/onehalf-light.conf
    # nvim
    ~/.config/nvim/init.lua: nvim/init.lua
    ~/.config/nvim/lua/mappings.lua: nvim/lua/mappings.lua
    ~/.config/nvim/lua/onload.lua: nvim/lua/onload.lua
    ~/.config/nvim/lua/packages.lua: nvim/lua/packages.lua
    ~/.config/nvim/lua/plugins.lua: nvim/lua/plugins.lua
    ~/.config/nvim/lua/settings.lua: nvim/lua/settings.lua
    # p10k
    ~/.p10k.zsh: p10k/p10k.zsh
    # tmux
    ~/.tmux.conf: tmux/tmux.conf
    # zsh
    ~/.zshrc: zsh/zshrc

- create:
    - ~/.config/crestic
    - ~/.config/crestic/conf.d
    - ~/.config/kitty
    - ~/.config/kitty/themes
    - ~/.config/nvim
    - ~/.config/nvim/lua
