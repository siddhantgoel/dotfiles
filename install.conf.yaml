# dotbot
# https://github.com/anishathalye/dotbot

- defaults:
    link:
      relink: true

- link:
    # crestic
    ~/.config/crestic/config.cfg: crestic/config.cfg
    ~/.config/crestic/excludes: crestic/excludes
    ~/.config/crestic/password: crestic/password
    ~/.config/crestic/conf.d/home.cfg: crestic/conf.d/home.cfg
    # ghostty
    ~/.config/ghostty/config: ghostty/config
    # kitty
    ~/.config/kitty/kitty.conf: kitty/kitty.conf
    ~/.config/kitty/themes/github-light.conf: kitty/github-light.conf
    # nvim
    ~/.config/nvim/init.lua: nvim/init.lua
    ~/.config/nvim/lua/01-base.lua: nvim/lua/01-base.lua
    ~/.config/nvim/lua/02-packer.lua: nvim/lua/02-packer.lua
    ~/.config/nvim/lua/03-plugins.lua: nvim/lua/03-plugins.lua
    ~/.config/nvim/lua/04-onload.lua: nvim/lua/04-onload.lua
    # zed
    ~/.config/zed/settings.json: zed/settings.json
    # zsh
    ~/.zshrc: zsh/zshrc

- create:
    - ~/.config/crestic
    - ~/.config/crestic/conf.d
    - ~/.config/ghostty
    - ~/.config/kitty
    - ~/.config/kitty/themes
    - ~/.config/nvim
    - ~/.config/nvim/lua
    - ~/.config/zed
